<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Devs - Perfil</title>
</head>
<body class="cvFondo">    
        
    <header>
        <h1 align="center">Información del Usuario</h1>     
    </header>    

    <!--INICIO DEL MAIN-->
    <main class="my-2 pt-5">
        <div class="container-fluid">

            <!--INICIO DEL PERFIL-->
            <div class="inicio row ">  
                <section class="columna1Inicio col-2 offset-fixed "></section>
                <form id="formularioPerfil" class="columna1Inicio col-6 offset-fixed ">            
                    <div class="col-md-6 mb-3">
                        <label id="labels" for="firstNameProfile">Nombre</label>
                        <input id="firstNameProfile" type="text" class="form-control" placeholder="" value="">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label id="labels" for="lastNameProfile">Apellido</label>
                        <input id="lastNameProfile" type="text" class="form-control" placeholder="" value="">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label id="labels" for="birthdate">Fecha de Nacimiento</label> 
                    </div>  
                    <div class="col-md-3 mb-3">
                        <label id="labels" for="yearProfile">Año</label> 
                        <input type="text" class="form-control" id="yearProfile" placeholder="AAAA" value="" required>                 
                    </div>  
                    <div class="col-md-3 mb-3">
                        <label id="labels" for="monthProfile">Mes</label>
                        <input type="text" class="form-control" id="monthProfile" placeholder="MM" value="" required>                 
                    </div>  
                    <div class="col-md-3 mb-3">               
                        <label id="labels" for="dayProfile">Día</label>
                        <input type="text" class="form-control" id="dayProfile" placeholder="DD" value="" required>               
                    </div> 
                    <br><hr><br>

                    <input type="button" name="Profiles" id="btnChangeProfile" value="Guardar" onclick="formChangeProfile(btnChangeProfile)" class="btn btn-warning btn-lg"/>

                    <a href="forgot.html" class="btn btn-info btn-lg">Cambiar contraseña</a>

                    <a href="index.html" class="btn btn-primary btn-lg">Regresar al sitio</a>

                </form>

                <section class="columna2Inicio col-4 offset-fixed ">
                    <div id="photoProfileUser" >

                    </div> <!--class="foto row col-lg-12"-->
                </section>

            </div>
            <!--FIN DEL PERFIL-->
            
        </div>        

    </main>
    <!--FIN DEL MAIN-->

    <!--Inicio Footer-->
    <footer class="pt-3 text-muted text-center text-small">                        
        <p class="mb-1">&copy; 2020 DEVS</p>
        <ul class="list-in line">
            <li class="list-inline-item"><a href="#">Nosotros</a></li>
            <li class="list-inline-item"><a href="#">Términos</a></li>
            <li class="list-inline-item"><a href="#">Soporte</a></li>
            <li class="list-inline-item"><a href="#"></a></li>
            <li class="list-inline-item"><img src="../logos/facebook.png" alt=""></li>
            <li class="list-inline-item"><img src="../logos/instagram.png" alt=""></li>
            <li class="list-inline-item"><img src="../logos/linkedin.png" alt=""></li>
            <li class="list-inline-item"><img src="../logos/twiter.png" alt=""></li>
            <li class="list-inline-item"><img src="../logos/youtube.png" alt=""></li> 
        </ul>
    </footer>
    <!--Fin Footer-->
    <script src="../js/security.js"></script>
    <script src="../js/profile.js"></script>
    <script src="../js/changeProfile.js"></script>
    <script src="../js/ui.js"></script>

    <script src="../js/uiMessages.js"></script>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/sweetalert2.all.min.js"></script>

        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
</body>
</html>
