<!DOCTYPE html>
<html>
<head>
	    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/stylesCentral.css"> 
	<title>FRIENDS CONTACT</title>
</head>
<body>
	<form class="needs-validation" novalidate>
		  <div class="form-row">
		  	<div class="col-md-6 mb-3">
		      <label for="validationTooltip01">ID</label>
		      <input type="text" class="form-control" id="txtId" required>
		      <div class="valid-tooltip">
		        Looks good!
		      </div>
		    </div>
		    <div class="col-md-6 mb-3">
		      <label for="validationTooltip01" >First name</label>
		      <input type="text" class="form-control" id="name" required>
		      <div class="valid-tooltip">
		        Looks good!
		      </div>
		    </div>
		    <div class="col-md-6 mb-3">
		      <label for="validationTooltip02">Last name</label>
		      <input type="text" class="form-control" id="LastName" required>
		      <div class="valid-tooltip">
		        Looks good!
		      </div>
		    </div>
		  </div>
		  <div class="form-row">
		    
		    <div class="col-md-3 mb-3">
		      	<label for="exampleFormControlInput1">Email address</label>
    			<input type="email" class="form-control" id="email" placeholder="name@example.com">
		    </div>
		   
		  </div>
		  <button class="btn btn-primary" type="submit" id="btnSaveFriend">Save</button>
	</form>
	<!--Fin Formulario Amigos-->

	<!--INICIO TABLA DE LA LISTA-->
	<div class="container">
		<h2>MY FRIENDS</h2>
		<table class="table table hover" id="friendsTable">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>LastName</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</div>
	<!--INICIO TABLA DE LA LISTA-->

	<script src="js/businessLogic.js"></script>
	<script src="js/uiLogic.js"></script>

	<script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sweetalert2.all.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
